<head>
	<meta charset="UTF-8">
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% if site.github_hosted %}
	<link type="text/css" rel="stylesheet" href="{{ '/styles/preloader.css?v=' | append: site.github.build_revision | relative_url }}">
	<link type="text/css" rel="stylesheet" href="{{ '/styles/styles.css?v=' | append: site.github.build_revision | relative_url }}">
	<link type="text/css" rel="stylesheet" href="{{ '/styles/font-awesome.min.css?v=' | append: site.github.build_revision | relative_url }}">
	{% else %}
	<link type="text/css" rel="stylesheet" href="{{ '/styles/preloader.css' | relative_url }}">
	<link type="text/css" rel="stylesheet" href="{{ '/styles/styles.css' | relative_url }}">
	<link type="text/css" rel="stylesheet" href="{{ '/styles/font-awesome.min.css' | relative_url }}">
	{% endif %}

	<noscript>
		<style type="text/css">
			.preloader {
				display: none !important;
			}
		</style>
	</noscript>

</head>

<div id="loader-wrapper">
			<div id="loader"></div>

			<div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>

		</div>
