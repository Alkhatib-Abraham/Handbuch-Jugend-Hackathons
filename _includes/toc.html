<ul id ="toc">
	{% assign chapters = site.chapters | sort: "number" %}
	{% for chapter in chapters %}


				<li class = "chapter-{{chapter.number | split: "." | first}} depth-{{chapter.number | split: "." | size}}">
					<a href ="#chapter-{{chapter.number}}">
						<span class = "chapter-number">	{{chapter.number}}				</span> 
						<span class = "chapter-title">	{{chapter.title | markdownify}}	</span>
					</a>
				</li>

	{% endfor %}
</ul>
