 github: [metadata]
 kramdown:
   input: GFM
   hard_wrap: false

baseurl: "/Handbuch-Jugend-Hackathons"

collections:
    chapters_de:
        output: true
        permalink: /chapters_de/:path/
        language: de


defaults:
  - scope:
        type: chapters_de
    values:
        layout: chapter
  - scope:
        type: chapters_nl
    values:
        layout: chapter